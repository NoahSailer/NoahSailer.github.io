- title: Growth of large scale structures over the last 7 billion years
  image: /assets/images/cmb-lens_x_galaxies.png
  description: >
     We jointly analyze CMB lensing alongside 
     <a href="https://www.desi.lbl.gov/" style="color: white; text-decoration: wavy underline gray">DESI</a> 
     galaxies to measure the evolution of the universe's large-scale matter density, where by "large" 
     we mean roughly 1 to 300 million light-years. Read more about it from the  
     <a href="https://physicalsciences.lbl.gov/2025/02/11/new-analyses-shine-light-on-dark-matter-and-intergalactic-mass-in-unprecedented-detail/" style="color: white; text-decoration: wavy underline gray">LBNL news center</a>
     or from the papers below.
  papers: 
    - [2407.04607,"Cosmological constraints from the cross-correlation of DESI Luminous Red Galaxies with CMB lensing from Planck PR4 and ACT DR6"]
    - [2407.04607,"The Atacama Cosmology Telescope DR6 and DESI':' Structure formation over cosmic time with a measurement of the cross-correlation of CMB Lensing and Luminous Red Galaxies"]

- title: Cleaning up CMB lensing measurements
  image: /assets/images/lens_cleaner.png
  description: >
     Improving our ability to remove biases in CMB lensing measurements from extragalactic 
     foregrounds. These methods were adopted in the latest
     <a href="https://arxiv.org/abs/2304.05202" style="color: white; text-decoration: wavy underline gray">ACT DR6 lensing analysis</a>.
  papers:
    - [2211.03786,"Foreground-immune CMB lensing reconstruction with polarization"]
    - [2111.00462,"Optimizing foreground mitigation for CMB lensing with combined multifrequency and geometric methods"]
    - [2108.01663,"Optimal multifrequency weighting for CMB lensing"]
    - [2007.04325,"Lower bias, lower noise CMB lensing with foreground-hardened estimators"]
